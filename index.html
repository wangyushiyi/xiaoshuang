<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Card</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: url('xiaoshuang.jpg') no-repeat center center fixed; 
    background-size: cover;
  }
</style>
<script>
function toggleAudio() {
  var audio = document.getElementById("myAudio");
  if (audio.paused || audio.muted) {
    audio.muted = false; // 取消静音
    audio.play(); // 播放音频
  } else {
    audio.pause(); // 暂停音频
  }
}
</script>
</head>
<body>
<audio autoplay muted id="myAudio">
  <source src="xiaoshuang.MP3" type="audio/mpeg">
  您的浏览器不支持音频元素。
</audio>
<button onclick="toggleAudio()">播放/暂停</button>
</body>
</html>
